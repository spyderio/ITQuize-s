

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Quiz</title>

    <!-- Link to External CSS -->
    <link rel="stylesheet" href="quiz-style.css">

    <!-- Include Chart.js for Pie Chart -->


    <!-- Include JavaScript -->
    <script src="itquizejs.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.min.js"></script>

</head>
<body>
    <div class="container">
        <!-- Registration Section -->
        <section id="registration">
            <h1>Welcome to the IT Quiz!</h1>
            <p><b>Test your IT knowledge with these 10 questions we have prepared for you<b></p>
            <p><b></b>Enter your name and click "Start" to begin:)<b></p>
            <input type="text" id="participantName" placeholder="Enter your name" />
            <button onclick="startQuiz()">Start</button>
            <br></br>
            <p>done by Ruhama.D and Ahlam.Z</p>

        </section>

        <!-- Quiz Section -->
        <section id="quiz" class="hidden">
            <h2 id="quizTitle">Quiz Time!</h2>
            <p id="question"></p>
            <div id="options"></div>
            <button onclick="nextQuestion()" class="btn hidden" id="nextBtn">Next</button>
        </section>

      <!-- Result Section -->
      <section id="result" class="hidden">
        <p id="resultText"></p>
        <p>Here is a pie chart of the proportions of participants' scores who took this quize.</p>
        <button onclick="retakeQuiz()">Retake Quiz</button>

        <!-- Pie Chart -->
        <canvas id="scoreChart" width="300" height="300"></canvas>

    </section>
</div>
    </div>
    <!-- Result Section -->
<section id="result" class="hidden">
    <h2>Thank You!</h2>
    <p id="resultText"></p>
    
    <canvas id="scoreChart"></canvas> <!-- Pie Chart Canvas -->
    <button onclick="retakeQuiz()">Retake Quiz</button>
</section>


</body>
</html>
